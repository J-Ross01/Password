<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <form id="passwordGeneratorForm" class="form">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
          class="password-display"
          readonly
          id="passwordDisplay"
          placeholder="Your Secure Password"
          aria-label="Generated Password"
        ></textarea>
        </div>
        <div class="card-footer">
            <label for="">Number of Characters</label>
            <div class="character-amount-container">
            <input type="range" min="8" max="128" value="10" id="characterAmountRange">
            <input class="number-input" type="number" min="8" max="128" value="10" id="characterAmountNumber">
            </div>
            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">
            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">
            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">
          <button type="submit" id="generate" class="btn">Generate Password</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
